<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-10 col-md-offset-1">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Add a page</h3>
				</div><!-- /.box-header -->

				<!-- form start -->
				<form role="form">
					<div class="box-body">
						<button style="margin-bottom: 20px" class="btn btn-primary">Set Page Type</button>
						<div class="form-group">
							<label for="page-name">Page Name</label>
							<input ng-model="page.name" type="text" class="form-control" id="page-name" placeholder="Page Name">
						</div>
						<div class="form-group">
							<label for="page-uri">Page URI</label>
							<slug from="page.name" to="page.slug"></slug>
							<input ng-model="page.slug" type="text" class="form-control" id="page-uri" placeholder="page-uri" disabled>
						</div>
						<div class="form-group">
							<label for="page-content">Page Content</label>
							<div text-angular ng-model="htmlVariable"></div>
						</div>
					</div><!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
