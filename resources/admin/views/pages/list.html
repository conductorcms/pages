<btn class="btn btn-primary pull-right">Add a page</btn><br /><br />



<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Page Type</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="page in pages">
        <td><% page.name %></td>
        <td><% page.type.name %></td>
        <td><% page.status %></td>
        <td>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
